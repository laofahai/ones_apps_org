<div ng-controller="DashboardProduceInProcess">
    <div class="widget-box">
        <div class="widget-header widget-header-flat">
            <h4 class="lighter">
                <i class="icon-cog"></i>
                <a ng-click="$root.goPage('produce/list/producePlan')" ng-bind="'lang.widgetTitles.produceInProcess'|lang"></a>
            </h4>
            <div class="widget-toolbar">
                <a data-action="collapse">
                    <i class="icon-chevron-up"></i>
                </a>
            </div>
        </div>

        <div class="widget-body no-padding">
            <div class="widget-body-inner" style="display: block;">
                <div class="widget-main no-padding">
                    <table class="table table-bordered table-striped">
                        <thead class="thin-border-bottom">
                            <tr>
                                <th>
                                    <span ng-bind="'lang.plan_id'|lang"></span>
                                </th>

                                <th>
                                    <span ng-bind="'lang.goods_name'|lang"></span>
                                </th>
                                <th>
                                    <span ng-bind="'lang.standard'|lang"></span>
                                </th>
                                <th>
                                    <span ng-bind="'lang.version'|lang"></span>
                                </th>
                                <th class="hidden-480">
                                    <span ng-bind="'lang.num'|lang"></span>
                                </th>
                                <th class="hidden-480">
                                    <span ng-bind="'lang.end_time'|lang"></span>
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>
                                    <a ng-click="$root.goPage('produce/editBill/producePlan/id/'+item.plan_id)">{{item.plan_id|idFormat}}</a>
                                </td>
                                <td ng-bind="item.goods_name"></td>
                                <td ng-bind="item.standard_label"></td>
                                <td ng-bind="item.version_label"></td>
                                <td ng-bind="item.num"></td>
                                <td ng-bind="item.plan_end_time|dateFormat">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /widget-main -->
            </div>
        </div><!-- /widget-body -->
    </div>
</div>
